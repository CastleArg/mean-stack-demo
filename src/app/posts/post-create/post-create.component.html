<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm"  *ngIf="!isLoading">
    <mat-form-field>
      <input name="title" matInput [ngModel]="post?.title" required placeholder="Post Title" #title="ngModel"/>
      <mat-error *ngIf="title.invalid">Please enter a title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea name="content" matInput rows="4" [ngModel]="post?.content" required placeholder="Post Content" #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter some content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">save post</button>
  </form>
</mat-card>
